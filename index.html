    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .gradient-text {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* custom animations for loading */
      @keyframes orbit {
        from { transform: rotate(0deg) translateX(80px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
      }
      @keyframes orbit-reverse {
        from { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        to { transform: rotate(0deg) translateX(120px) rotate(0deg); }
      }
      .animate-orbit {
        animation: orbit 4s linear infinite;
      }
      .animate-orbit-reverse {
        animation: orbit-reverse 6s linear infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }
      @keyframes float-particle {
        0% { transform: translate(0, 0); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)); opacity: 0; }
      }
      .animate-float-particle {
        animation: float-particle 3s ease-out infinite;
      }
    </style>
